<div
  class="alert alert-primary position-absolute top-50 start-50 translate-middle"
  role="alert"
  [ngClass]="{ 'd-block': showNotification }"
>
  <div class="notification bg-info text-white">
    <div class="n-header p-3">
      {{ headerLabel }}
    </div>

    <div>
      <ng-content></ng-content>
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-center pt-10 mx-3">
        <button
          type="button"
          class="btn btn-dark"
          (click)="onButtonClicked(true)"
        >
          OK
        </button>
      </div>
      <div class="text-center pt-10 mx-3">
        <button
          type="button"
          class="btn btn-dark"
          (click)="onButtonClicked(false)"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
